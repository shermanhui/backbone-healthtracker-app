<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Health Tracker App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        <!--<link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/styles.css">-->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="" class="navbar-brand">LOGO</a>
            </div>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="nav navbar-nav">
                    <li><a data-url="home">Home</a></li>
                    <li><a data-url="application">Tracker</a></li>
                </ul>
            </div>
        </nav>
        <div class="container-fluid hero-screen">
            <section class="healthapp">

                <div class="row input-group" id="search">
                    <span class="input-group-addon input-header">What Did You Eat?</span>
                    <input class="col-sm-12 form-control" id="search-bar">
                </div>

                <div class="row col-md-6 text-center" id="food-list">
                    <h2>Search List</h2>
                    <p id="list-placeholder"> Your searched foods will show up here!</p>
                    <ul class="list-group" id="foods"></ul>
                </div>

                <div class="row col-md-6" id="selected-food">
                    <h2>Details</h2>
                    <div id="food-details">
                        <p id="detail-placeholder">Select a Food Item from the List to see details here!</p>
                    </div>
                    <div id="calories-report">
                        <div id="food-diary">
                            <h2>Your Calories Report</h2>
                            <p>Today: <label id="total-calories"></label></p>
                            <h2>What You've Eaten Today</h2>
                            <ul class="list-group" id="foods-journal"></ul>
                        </div>
                    </div>
                </div>

            </section>
        </div>
        <script type="text/template" id="jumbotron-template">
            <div class="jumbotron">
                <div class="text-center v-align" id="hero-text">
                    <h1>Health Tracker App</h1>
                    <p>Search for the foods you have eaten and track your calories!</p>
                </div>
            </div>
        </script>
        <script type="text/template" id="list-template">
            <li class="list-group-item transparency"><%- item_name %></li>
        </script>
        <script type="text/template" id="detailed-template">
            <div>
                <h2><%- item_name %></h2>
                <p>Calories Per Serving: <%- nf_calories %></p>
                <div class="input-group">
                    <span class="input-group-addon input-header">Number of Servings</span>
                    <input class="form-control" id="quantity" placeholder="1"></input>
                </div>
            </div>
        </script>
        <script type="text/template" id="total-template">
            <label><%= total_cals %> kCal</label>
        </script>
        <script type="text/template" id="journal-template">
            <li class="list-group-item transparency"><%- item_name %>, Servings: <%- num_servings %>, Cals Per Serving: <%- nf_calories %><span class="removeFood pull-right glyphicon glyphicon-remove-circle"></span></li>
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/backbonefire/0.5.1/backbonefire.min.js"></script>
        <script src="js/model.js"></script>
        <!--<script src="js/collections.js"></script>
        <script src="js/views/fooditemsview.js"></script>
        <script src="js/views/appview.js"></script>-->
        <script src="js/main.js"></script>
    </body>
</html>
