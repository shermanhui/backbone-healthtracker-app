<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Health Tracker App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.css">
        <!--<link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/styles.css">-->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    </head>
    <body>
        <section class="container">

            <header id="header">
                <h2>Health Tracker App</h2>
            </header>

            <section id="search">
                <input id="searchbar" autofocus placeholder="What Did You Eat?">
            </section>

            <section id="foodlist">
                <h2>Search List</h2>
                <ul id="foods"></ul>
            </section>

            <section id="selectedfood">
                <h2>Details</h2>
                <p>Select a Food Item from the List to see details here!<p>
                <div id="fooddetails"></div>

                <section id="caloriesreport">
                    <h2> What You've Eaten So Far! </h2>
                    <p>Everything you've eaten and a calorie report</p>
                    <div id="fooddiary">
                        <ul id="totalfoods"></ul>
                        <label id="totalcalories"></label>
                    </div>
                </section>
            </section>


        </section>
        <script type="text/template" id="list-template">
            <%= $("#foods>li").length === 0 ?  '' : '' %> <!-- needs work, should show text "list of foods returned from query" -->
            <button><%- item_name %></button>
        </script>
        <script type="text/template" id="detailed-template">
            <label><%- item_name %>, <%- nf_calories %> calories</label>
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/backbonefire/0.5.1/backbonefire.min.js"></script>
        <script src="js/model.js"></script>
        <!--<script src="js/collections.js"></script>
        <script src="js/views/fooditemsview.js"></script>
        <script src="js/views/appview.js"></script>-->
        <script src="js/main.js"></script>
    </body>
</html>
